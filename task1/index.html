<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./src/script.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Key and Value</span>
        </div>
        <input type="text" class="form-control" placeholder="KEY" id="key">
        <input type="text" class="form-control" placeholder="Value" id="value">
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" id="show">Show</button>
        <button type="button" class="btn btn-secondary" id="create">Create</button>
        <button type="button" class="btn btn-success" id="clear">Clear</button>
      </div>

        <table class="table table-hover" id="table">
            <thead>
                <tr>
                    <th>LocalStorage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Key</td>
                    <td>Value</td>
                </tr>
            </tbody>
        </table>
        
</body>
</html>
